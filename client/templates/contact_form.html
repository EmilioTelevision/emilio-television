<template name="contact_form">
	<div id="page-wrap">
		
		<img src="/images/logo-icon.png" id="logo" />
		<p>Give me a shout! Ask me about a feature! <br />Tell me my site is sick! HIRE ME!</p>
		
		<div id="contact-area">
			
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="contact_name" />
				
				<label for="City">City:</label>
				<input type="text" name="City" id="contact_city" />
	
				<label for="Email">Email:</label>
				<input type="text" name="Email" id="contact_email" />
				
				<label for="Message">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="contact_message"></textarea>
	
				<input type="submit" name="submit" value="Submit" class="submit-button" />
				<a id="cancel_email" href="#">cancel/close</a>
			
			<div style="clear: both;"></div>
			
		
		</div>
	
	</div>
	
</template>
