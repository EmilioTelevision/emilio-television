<template  name="thumb">
	<div class="vid" style="background:url('//img.youtube.com/vi/{{youtube_id}}/mqdefault.jpg')no-repeat; ">
		<p>{{title}}</p>
		<div class="close-button"></div>
		<h1><img src="images/timeIcon.png" width="13" height="13"  alt="TimeIcon" style="margin-right:2px;"/>{{length}}</h1>
		
		<div class="thumbHover">
			<p>{{title}}</p>
			
			<p id="channel">{{channel}}</p>
			<p id="description">
			{{description}}
			</p>
		</div>
	</div>
</template>
